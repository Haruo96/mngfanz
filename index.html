<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fanz — Demo UI (HTML / CSS / JS)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optional styling for the logo */
    .logo {
        width: 60px; /* Adjust size as needed */
        height: 60px;
        display: block; /* Ensures proper alignment */
    }
    .icon{
        width: 20px;
        height: 20px;
        display: block;
    }
</style>
</head>
<body class="app-root">
  <!-- Top nav -->
  <header class="topnav">
    <div class="container topnav-inner">
      <div class="left">
        <button id="btn-open-sidebar" class="icon-btn mobile-only" aria-label="Open menu">
          <!-- Menu icon -->
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>

        <div class="brand">
          <!-- Flame icon -->
          <svg class="brand-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor">
            <img src="firelogo.png" alt="Logo" class="logo">
                  </svg>
          <span class="brand-text">MNGFanz</span>
        </div>
      </div>

      <div class="center search-wrap">
        <div class="search">
          <svg class="search-icon" viewBox="0 0 24 24" width="16" height="16"><path d="M21 21l-4.35-4.35"/><circle cx="11" cy="11" r="6"/></svg>
          <input id="search-input" placeholder="Search creators, posts, tags…" />
        </div>
      </div>

      <div class="right">
        <button class="icon-btn" title="Notifications">
          <svg viewBox="0 0 24 24" width="18" height="18"><path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5"/></svg>
        </button>
        <button class="icon-btn" title="Upload">
          <svg viewBox="0 0 24 24" width="18" height="18"><path d="M12 3v12M5 10l7-7 7 7"/></svg>
        </button>
        <img id="top-avatar" class="avatar" src="" alt="me" />
      </div>
    </div>
  </header>

  <!-- Page layout -->
  <div class="container page-grid">
    <!-- overlay for mobile -->
    <div id="mobile-overlay" class="mobile-overlay hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header mobile-only">
        <div class="brand">
          <svg class="brand-icon" viewBox="0 0 24 24" width="20" height="20"><path d="M12 2s4 3 4 6c0 3-2 4-2 7a4 4 0 11-6-4c0-2 1-3 2-5"/></svg>
          <span class="brand-text">Fanz</span>
        </div>
        <button id="btn-close-sidebar" class="icon-btn" aria-label="Close menu">
          <svg viewBox="0 0 24 24" width="18" height="18"><path d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>

      <div class="sidebar-content">
        <div class="create-post-wrap">
          <button id="create-post" class="btn primary full">Create Post</button>
        </div>

        <nav class="nav-list" role="navigation" aria-label="Main">
          <button class="nav-item" data-key="feed"><svg viewBox="0 0 24 24" width="16" height="16"><img src="web-content.png" class="icon"></svg><span>Feed</span></button>
          <button class="nav-item" data-key="discover"><svg viewBox="0 0 24 24" width="16" height="16"><img src="loupe.png" class="icon"></svg><span>Discover</span></button>
          <button class="nav-item" data-key="profile"><svg viewBox="0 0 24 24" width="16" height="16"><img src="user.png" class="icon"></svg><span>My Profile</span></button>
          <button class="nav-item" data-key="messages"><svg viewBox="0 0 24 24" width="16" height="16"></svg><img src="msg.png" class="icon"></svg><span>Messages</span></button>
          <button class="nav-item" data-key="settings"><svg viewBox="0 0 24 24" width="16" height="16"><img src="settings.png" class="icon"></svg><span>Settings</span></button>
        </nav>

        <div class="tips">
          <div class="tips-row"><svg viewBox="0 0 24 24" width="14" height="14"><img src="tips.png" class="icon"></svg><strong>Safe Creator Tips</strong></div>
          <p class="small">Verify your email, enable 2FA, and follow community guidelines.</p>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main id="main" class="main-area">
      <!-- Content sections will be rendered here -->
      <div id="page-feed" class="page-content"></div>
      <div id="page-discover" class="page-content hidden"></div>
      <div id="page-profile" class="page-content hidden"></div>
      <div id="page-messages" class="page-content hidden"></div>
      <div id="page-settings" class="page-content hidden"></div>
    </main>
  </div>

  <!-- Subscribe modal -->
  <div id="subscribe-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel">
      <div class="modal-header">
        <strong>Subscribe</strong>
        <button id="close-subscribe" class="icon-btn"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
      </div>
      <p class="muted">This is a demo. Hook up your payment provider here.</p>
      <label class="small">Plan</label>
      <select id="sub-plan" class="input">
        <option>Monthly - $14.99</option>
        <option>Quarterly - $39.99</option>
        <option>Yearly - $129.99</option>
      </select>
      <button id="confirm-sub" class="btn primary full">Confirm Subscription</button>
    </div>
  </div>

  <!-- Tip modal -->
  <div id="tip-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-backdrop"></div>
    <div class="modal-panel small">
      <div class="modal-header">
        <strong>Send a Tip</strong>
        <button id="close-tip" class="icon-btn"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
      </div>

      <div class="tip-grid">
        <button class="tip-amt">$5</button>
        <button class="tip-amt">$10</button>
        <button class="tip-amt">$20</button>
        <button class="tip-amt">$50</button>
        <button class="tip-amt">$100</button>
        <button class="tip-amt">$200</button>
      </div>
      <input id="tip-custom" class="input" placeholder="Custom amount" />
      <button id="send-tip" class="btn full">Send Tip</button>
    </div>
  </div>

  <!-- Bottom nav (mobile) -->
  <nav class="bottom-nav mobile-only">
    <button class="bottom-item" data-key="feed"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M3 12h18"/></svg><span>Feed</span></button>
    <button class="bottom-item" data-key="discover"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M21 12A9 9 0 1112 3v0"/></svg><span>Discover</span></button>
    <button class="bottom-item" data-key="profile"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zM3 21a9 9 0 0118 0"/></svg><span>Profile</span></button>
    <button class="bottom-item" data-key="messages"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/></svg><span>Chats</span></button>
    <button class="bottom-item" data-key="settings"><svg viewBox="0 0 24 24" width="16" height="16"><path d="M12 15.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z"/></svg><span>Settings</span></button>
  </nav>

  <footer class="footer">
    <div>© <span id="year"></span> Fanz — Demo UI</div>
    <div class="muted">This is a frontend prototype. No real payments or accounts.</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
